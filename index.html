<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div><img src="assets/logo 1.png" alt="" /></div>
        <div>
          <ion-icon class="people-sharp" name="people-sharp"></ion-icon>
        </div>
      </header>
      <main data-test="message">
        <!-- <div class="bloco-msg">
          <div class="horario">(12:30:45)</div>
          <div class="nome"><span>Jo√£o</span> Entra na sala...</div>
        </div> -->
      </main>
      <footer>
        <input
          type="text"
          placeholder="Escreva Aqui..."
          data-test="input-message"
        />
        <div class="icone">
          <ion-icon
            onclick="enviaMensagem() "
            class="paper-plane-outline"
            name="paper-plane-outline"
            data-test="send-message"
          ></ion-icon>
        </div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
